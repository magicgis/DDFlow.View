<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建流程</title>
    <link rel="stylesheet" type="text/css" href="../../plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../css/login.css">
    <link rel="stylesheet" href="../../plugins/jstree/themes/default/style.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/processCommon.css">
    <link rel="stylesheet" type="text/css" href="../../css/initProcess.css">
</head>

<body class="layui-body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space8">
            <div class="layui-col-md3">
                <div class="tree-kind">
                    <blockquote class="layui-elem-quote tree-title">流程分类</blockquote>
                    <div id="tree_processkind"></div>
                </div>
            </div>
            <div class="layui-col-md9">
                <div class="tree-kind">
                    <blockquote class="layui-elem-quote tree-title">流程模版</blockquote>
                    <div class="div_processModel"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../../plugins/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/common/global.js"></script>
<script type="text/javascript" src="../../js/common/config.js"></script>
<script src="../../plugins/jstree/jstree.min.js"></script>
<script type="text/javascript" src="../../js/processInit/initProcess.js"></script>
<script id="tpl_processModel" type="text/html">
    <ul class="ul-process-card">
        {{# layui.each(d, function(index, item){ }}
        <a href="javascript:void(0);">
            <li data-processGuid="{{item.processGuid}}">{{item.processName}}</li>
        </a>
        {{# }); }}
    </ul>
</script>

</html>
