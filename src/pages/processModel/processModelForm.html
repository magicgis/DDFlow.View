<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="layui-body">
    <div class="layui-fluid">
        <div class="layui-tab layui-tab-brief" lay-filter="tab_ProcessTab">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="process_info">基本信息</li>
                <li lay-id="process_form">表单定义</li>
                <li lay-id="process_stepMap">步骤定义</li>
                <li lay-id="process_auth">权限分配</li>
            </ul>
            <!-- <div class="layui-tab-content"></div> -->
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <!-- 基础信息 start-->
                    <div class="processInfo-form">
                        <form class="layui-form" lay-filter="processInfo">
                            <div class="layui-row">
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">流程名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="ProcessName" lay-verify="required" placeholder="请输入流程名称" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">表单类型</label>
                                        <div class="layui-input-block">
                                            <select name="FormType" lay-verify="required">
                                                                  <option value="0">HTML表单</option>
                                                                  <!-- <option value="1">定制表单</option> -->
                                                                </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">流程分类</label>
                                        <div class="layui-input-block">
                                            <select name="ProcessKindGuid" lay-verify="required">
                                                        <option value="15691d95-85e0-4feb-b66a-d543b9c510e9">wonder4</option>
                                                        <option value="c7ce49d3-d5e5-4f89-b4e0-07c2e2b43559" selected>人事流程</option>
                                                      </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">监控人</label>
                                        <div class="layui-input-block">
                                            <select name="ProcessWatch">
                                                            <option value="15691d95-85e0-4feb-b66a-d543b9c510e9">wonder4</option>
                                                            <option value="c7ce49d3-d5e5-4f89-b4e0-07c2e2b43559" selected>人事流程</option>
                                                          </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">业务对象</label>
                                        <div class="layui-input-block">
                                            <select name="BusinessObjectGuid" lay-search>
                                                                <option value="">请选择一个业务对象</option>
                                                              </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="layui-col-md6">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">表单模板</label>
                                        <div class="layui-input-block">
                                            <select name="FormGUID" lay-search>
                                                                <option value="">请选择一个城市</option>
                                                                <option value="010">北京</option>
                                                                <option value="021">上海</option>
                                                                <option value="0571">杭州</option>
                                                              </select>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                            <!-- <div class="layui-row">
                                <div class="layui-col-md12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">页面地址</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="ExtendFormUrl" lay-verify="required" placeholder="http://www.fulu.com" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="layui-row">
                                <div class="layui-col-md12">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">标题规则</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="NameCodingRule" lay-verify="required" readonly placeholder="[申请部门]-~[申请人]-~[申请日期]-~$流水号$~" autocomplete="off" class="layui-input" value="[申请部门]-~[申请人]-~[申请日期]-~$流水号$~">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">描述</label>
                                <div class="layui-input-block">
                                    <textarea name="Description" placeholder="请输入描述信息" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="process_info">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- 基础信息 end-->
                </div>
                <div class="layui-tab-item">表单定义</div>
                <div class="layui-tab-item">
                    <!-- 步骤定义 start -->
                    <div class="stepMapDesign-from">
                        <div class="layui-row">
                            <div id="div-step-map" style="width:1280px"></div>
                            <div class="layui-tab layui-tab-brief tab-stepDesign layui-hide" lay-filter="tab-stepDesign">
                                <ul class="layui-tab-title">
                                    <li class="layui-this" data-content="div-baseInfo" lay-id="div-baseInfo">基本信息</li>
                                    <li data-content="div-auditor">责任人</li>
                                    <li data-content="div-stepAuth">步骤权限</li>
                                    <li data-content="div-stepMethod">步骤事件</li>
                                </ul>
                                <!-- 步骤信息 start -->
                                <div class="layui-tab-content">
                                    <form class="layui-form" name="form-stepDesign" lay-filter="form-stepDesign">
                                        <input name="nodeId" type="hidden">
                                        <!-- 基本信息 start -->
                                        <div name="div-baseInfo" class="layui-row">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">步骤名称</label>
                                                <div class="layui-input-block">
                                                    <input type="text" name="stepName" required lay-verify="required" placeholder="请输入步骤名称" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">步骤类型</label>
                                                <div class="layui-input-block">
                                                    <select name="handleType" lay-verify="required">
                                                            <option value="0" selected>审批</option>
                                                            <option value="1">会签</option>
                                                          </select>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">是否多人</label>
                                                <div class="layui-input-block">
                                                    <input type="checkbox" name="isMulti" checked lay-skin="switch" lay-text="是|否" value="1">
                                                </div>
                                            </div>
                                            <div class="layui-form-item layui-form-text">
                                                <label class="layui-form-label">审批要点</label>
                                                <div class="layui-input-block">
                                                    <textarea name="approveAttention" placeholder="请输入审批要点" class="layui-textarea"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 基本信息 start -->
                                        <!-- 责任人 start -->
                                        <div name="div-auditor" class="layui-row layui-hide">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">相对人</label>
                                                <div class="layui-input-block">
                                                    <select name="realtiveAuditor" lay-verify="">
                                                                    <option value=""></option>
                                                                    <option value="0">北京</option>
                                                                    <option value="1">上海</option>
                                                                    <option value="2">广州</option>
                                                                    <option value="3">深圳</option>
                                                                    <option value="4">杭州</option>
                                                                  </select>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">岗位</label>
                                                <div class="layui-input-block">
                                                    <select name="stationAuditor" lay-verify="">
                                                                        <option value=""></option>
                                                                        <option value="0">北京</option>
                                                                        <option value="1">上海</option>
                                                                        <option value="2">广州</option>
                                                                        <option value="3">深圳</option>
                                                                        <option value="4">杭州</option>
                                                                      </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 责任人 end -->
                                        <!-- 步骤权限 start -->
                                        <div name="div-stepAuth" class="layui-row layui-hide">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">审批权限</label>
                                                <div class="layui-input-block">
                                                    <input type="checkbox" name="canRollBack" title="打回" checked value="1">
                                                    <!-- <input type="checkbox" name="auth[canCancel]" title="作废">
                                                            <input type="checkbox" name="auth[canAssign]" title="交办"> -->
                                                    <input type="checkbox" name="canConsult" title="协商" checked value="1">
                                                </div>
                                            </div>
                                            <hr class="layui-bg-orange">
                                            <div class="layui-form-item">
                                                <div name="div-formAuth" style="height: 370px;overflow-y: auto;"></div>
                                            </div>
                                        </div>
                                        <!-- 步骤权限 end -->
                                        <!-- 步骤事件定义 start-->
                                        <div name="div-stepMethod" class="layui-row layui-hide">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">步骤回调</label>
                                                <div class="layui-input-block">
                                                    <select name="StepStatusChangeInterface" lay-verify="" lay-search>
                                                            <option value="xxx">步骤状态变化时回调</option>
                                                          </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 步骤事件定义 end-->
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button name="btn_saveNodeInfo" class="layui-btn" lay-submit lay-filter="form-stepInfo">保存</button>
                                                <button class="layui-btn" lay-submit lay-filter="form-stepInfo" name="process_close">取消</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- 步骤信息 end -->
                            </div>
                        </div>
                        <div class="layui-row" style="margin-top: 10px;">
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin-left: 30px;">
                                    <button class="layui-btn" name="process_stepMap">保存步骤定义</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 步骤定义 end -->
                </div>
                <div class="layui-tab-item">权限分配</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../../plugins/jQuery/jquery-3.2.1.min.js"></script>

<script type="text/html" id="tpl_stepAuth">
    {{# layui.each(d, function(index, item){ }}
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 140px;">{{item.key}}</label>
        <div class="layui-input-block">
            {{# if(item.showType=="show"){ }}
            <input type="radio" name="domainList.{{item.key}}" value="show" title="显示" checked>
            <input type="radio" name="domainList.{{item.key}}" value="edit" title="编辑">
            <input type="radio" name="domainList.{{item.key}}" value="hiden" title="隐藏"> {{# }else if(item.showType=="edit"){ }}
            <input type="radio" name="domainList.{{item.key}}" value="show" title="显示">
            <input type="radio" name="domainList.{{item.key}}" value="edit" title="编辑" checked>
            <input type="radio" name="domainList.{{item.key}}" value="hiden" title="隐藏"> {{# }else{ }}
            <input type="radio" name="domainList.{{item.key}}" value="show" title="显示">
            <input type="radio" name="domainList.{{item.key}}" value="edit" title="编辑">
            <input type="radio" name="domainList.{{item.key}}" value="hiden" title="隐藏" checked> {{# } }}
        </div>
    </div>
    {{# }); }} {{# if(d.length === 0){ }} 无数据 {{# } }}
</script>
<script type="text/html" id="tpl_stepLine">
    <form class="layui-form layui-form-pane form-lineInfo" lay-filter="form_lineInfo">
        <div class="layui-form-item" pane>
            <label class="layui-form-label">分支名称</label>
            <div class="layui-input-block" style="min-height: 29px;">
                <input type="text" name="name" placeholder="请输入分支名称" autocomplete="off" class="layui-input" value="{{d.lineInfo.name}}">
            </div>
        </div>
        <table name="table_exp">
            <thead>
                <tr style="text-align:left">
                    <th width="50" style="text-align:center">序号</th>
                    <th width="175">字段名称</th>
                    <th width="100">表达式</th>
                    <th>值</th>
                    <th width="60">逻辑</th>
                    <th width="90">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align:center">1</td>
                    <td>
                        <select name="domainName" lay-search required lay-verify="required">
                                {{# layui.each(d.bizObjDomainList, function(index, item){ }}
                                <option value="{{item.name}}" data-type="{{item.type}}">{{item.name}}</option>
                                {{# }); }}
                        </select>
                    </td>
                    <td>
                        <select name="exp" required lay-verify="required">
                                    <option value="eq">等于</option>
                                    <option value="neq">不等于</option>
                                    <option value="gt">大于</option>
                                    <option value="egt">大于等于</option>
                                    <option value="lt">小于</option>
                                    <option value="elt">小于等于</option>
                                    <option value="like">包含</option>
                                </select>
                    </td>
                    <td>
                        <input type="text" name="compareValue" required lay-verify="required" placeholder="值" autocomplete="off" class="layui-input">
                    </td>
                    <td>
                        <select name="logic" required lay-verify="required">
                                <option value="and">且</option>
                                <option value="or">或</option>
                                </select>
                    </td>
                    <td>
                        <div class="layui-btn-group">
                            <button name="add" class="layui-btn layui-btn-primary layui-btn-sm">
                                      <i class="layui-icon">&#xe654;</i>
                                    </button>
                            <button name="delete" class="layui-btn layui-btn-primary layui-btn-sm">
                                      <i class="layui-icon">&#xe640;</i>
                                    </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</script>

</html>
